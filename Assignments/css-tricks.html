<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <style type="text/css">
            .gradient {
                margin: 1px;
                width: 100px;
                height: 100px;
                background-image: linear-gradient(45deg, red, pink);
                /*-webkit-clip-path: ellipse(130px 140px at 10% 20%);*/
                -webkit-clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
                /*, 83% 85%, 88% 85%, 88% 17%, 76% 7%, 38% 9%, 11% 12%, 2% 32%, 4% 42%, 11% 57%, 91% 40%, 93% 66%, 9% 73%);*/
                margin-bottom: 1px;
            }

            .grad2 {
                margin: 1px;
                height: 100px;
                width: 200px;
                background-image: linear-gradient(45deg, red, pink);
                border-radius: 45deg;
            }

            .arrow {
                width: 0px;
                height: 0px;
                border-top: 200px solid transparent;
                border-bottom: 200px solid red;
                border-left: 200px solid transparent;
                border-right: 200px solid transparent;
            }

            .arrow {
                width: 0px;
                height: 0px;
                border-top: 200px solid transparent;
                border-bottom: 200px solid transparent;
                border-left: 200px solid transparent;
                border-right: 200px solid transparent;
            }

            .down1 {
                width: 0px;
                height: 0px;
                border-top: 200px solid red;
                border-bottom: 200px solid transparent;
                border-left: 200px solid transparent;
                border-right: 200px solid transparent;
            }

            .black {
                border: 2px solid red;
                margin: 200px;
            }

            .parallellogram {
                margin: 10px;
                width: 150px;
                height: 100px;
                transform: skew(20deg-Hello);
                background: blue;
            }

            .pacman {
                width: 0px;
                height: 0px;
                border-top: 200px solid red;
                border-bottom: 200px solid red;
                border-left: 200px solid red;
                border-radius: 50%;
                border-right: 200px solid white;
            }

            .moon {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                box-shadow: 15px 15px 0 0 blue;
            }
        </style>
    </head>

        </div>
        <div class="black">

            <div class="down1"></div>
        </div>-->

        <div class="moon"></div>
    </body>

</html>
