<!DOCTYPE html>
<html>

  <head>
    <title>Weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- Write your code below this line -->
    <div class="container">
      <div class="background_img">
        <div class="current_weather">
          <div class="today_info">
            <p>Friday</p>
            <p>31 Jan 2020</p>
            <div>
              <img src="assets/location.svg" alt="loc">
              <p>Kurnool</p>
            </div>
          </div>
          <div class="today_weather">
            <img src="assets/sun-white.svg" alt="sunny">
            <p>29&#8451</p>
            <p>Sunny</p>
          </div>
        </div>
      </div>
      <div class="week">
        <div class="stats">
          <div class="stat_data">
            <p>Precipitation</p>
            <p>0 %</p>
          </div>
          <div class="stat_data">
            <p>Humidity</p>
            <p>34 %</p>
          </div>
          <div class="stat_data">
            <p>Wind</p>
            <p>0 km/h</p>
          </div>
        </div>
        <div class="cal">
          <div class="week_day">
            <img src="assets/sun-black.svg" alt="sunny">
            <p>Sat</p>
            <p>29&#8451</p>
          </div>
          <div class="week_day">
            <img src="assets/cloud.svg" alt="sunny">
            <p>Sun</p>
            <p>21&#8451</p>
          </div>
          <div class="week_day">
            <img src="assets/cloud-snow.svg" alt="sunny">
            <p>Mon</p>
            <p>08&#8451</p>
          </div>
          <div class="week_day">
            <img src="assets/cloud-rain.svg" alt="sunny">
            <p>Tue</p>
            <p>19&#8451</p>
          </div>
        </div>
        <div class="button">
          <img src="assets/location.svg" alt="loc">
          <p>Change location</p>
        </div>
      </div>
    </div>
  </body>

</html>
